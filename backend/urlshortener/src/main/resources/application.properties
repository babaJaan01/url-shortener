# Database configuration (from environment variables)
# Use the exact SPRING_DATASOURCE_* variables when they are present (e.g. in ECS).  
# When they are absent (e.g. running locally), build a safe JDBC URL from DB_* pieces with sane defaults so it still starts.
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:urlshortener}}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:${DB_USER:urluser}}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:${DB_PASSWORD:password}}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Application configuration
server.port=8080
app.base-url=${APP_BASE_URL:}

# Logging for production
logging.level.com.shayaan.urlshortener=INFO
logging.level.org.springframework.web=WARN